      <h1 class="_animItem">Skills</h1>

         <div class="list-1">

            <img class="skillImg _animItem" src="./img/css.png" alt="">
            <img class="skillImg _animItem" src="./img/bootstrap.png" alt="">

   <footer>
      <h1 class="_animItem">CONTACT</h1>
      <form action="" id="contact">
         <div class="fullname">
            <div class="nameBlock _animItem">
               <label for="name">Name</label>
               <input type="text" name="name" id="name">
            </div>
            <div class="surnameBlock _animItem">
               <label for="Surname">Surname</label>
               <input type="text" name="Surname" id="Surname">
            </div>
         </div>
         <div class="mail _animItem">
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">
         </div>
         <div class="file _animItem">
            <label for="file">Choose a file</label>
            <input type="file" name="file" id="file">
         </div>
         <div class="comment _animItem">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="16"></textarea>
         </div>
         <input class="_animItem" type="submit" value="Send" id="submit">
      </form>
   </footer>

   <script src="./index.js"></script>
